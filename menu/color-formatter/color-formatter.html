<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../../default.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Formatter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RPVZ3Y14KT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RPVZ3Y14KT');
    </script>
</head>
<body>
    <header class="header">
        <a href="./../../index.html" class="logo">Multi Tool</a>
        <div class="header-right">
          <a href="https://github.com/Svastikkka/MULTITOOL">About</a>
        </div>
    </header>
    <section>
        <div class="color-formatter">
            <div class="option">
                <div class="container">
                    <div class="colorBox"><div class="color" id="color"></div></div>
                    <div class="colorValues">
                        <textarea class="hex" id="hex" readonly ></textarea>
                        <textarea class="rgb" id="rgb" readonly></textarea>
                    </div>
                    <div class="colorSlider">
                        <div class="sliderR">
                            R <input class="slider" id="red" type="range" min="0" max="255" value="255" >
                        </div>
                        <div class="sliderG">
                            G <input class="slider" id="green" type="range" min="0" max="255" value="255">
                        </div>
                        <div class="sliderB">
                            B <input class="slider" id="blue" type="range" min="0" max="255" value="255">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
