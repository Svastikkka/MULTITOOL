<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatter</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RPVZ3Y14KT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-RPVZ3Y14KT');

<body>
    <header class="header">
        <a href="#default" class="logo">Multi Tool</a>
        <div class="header-right">
            <a href="https://github.com/Svastikkka/MULTITOOL">About</a>
        </div>
    </header>
    <section>
        <div class="text-formatter">
            <textarea id="text" placeholder="Paste your text here and click one of the buttons above..." rows=12></textarea>
            <div class="option">
                <button id="upper" class="lb">UPPER CASE</button>
                <button id="lower">lower case</button>
                <button id="sentence">Sentence case</button>
                <button id="title" class="rb">Title Case</button>
                <button id="base64_encode" class="lb">base64 encode</button>
                <button id="base64_decode">base64 deode</button>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
